<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Opera</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/repertuar.css"/>


</head>
<body>
<div class="container">
    <nav >
        <div class="row">
            <ul class="nav nav-justified">
                <li id="menu_projects" class="table-bordered "><a id="repertuar" class="active" href="/repertuar">Repertuar</a></li>
                <li id="aktualnosci" class="table-bordered"><a href="#">Aktualno≈õci</a></li>
                <li id="o_operze" class="table-bordered"><a href="#">O Operze</a></li>
                <li id="kontakt" class="table-bordered"><a href="#">Kontakt</a></li>
                <li id="zalogowany" class="table-bordered"><img class="center-block" style="margin: auto; max-width: 50px" src="/img/logged.png"/></li>
            </ul>

        </div>
        <div class="row">
            <ul id="menuContainer" th:name="menuContainer" class="nav nav-justified ">
                <li id="pon" data-value="2017/01/15" class="table-bordered" ><a class="active" href="#">PN<br/>15.01.2017</a></li>
                <li id="wt" data-value="2017/01/16"  class="table-bordered"><a href="#">WT<br/>16.01.2016</a></li>
                <li id="sr" data-value="2017/01/17" class="table-bordered"><a href="#">SR<br/>17.01.2016</a></li>
                <li id="czw" data-value="2017/01/18" class="table-bordered"><a href="#">CZW<br/>18.01.2016</a></li>
                <li id="pt" data-value="2017/01/19" class="table-bordered"><a href="#">PT<br/>19.01.2016</a></li>
                <li id="sb" data-value="2017/01/20" class="table-bordered"><a href="#">SB<br/>20.01.2016</a></li>
                <li id="nd" data-value="2017/01/21" class="table-bordered"><a href="#">ND<br/>21.01.2016</a></li>
            </ul>
        </div>
    </nav>

    <div id="performances" class="list-group">
            <a href="#" class="list-group-item" th:each="spectacle  : ${spectacles}" >
                <h4 th:value="${spectacle.spectacleId}" class="list-group-item-heading" th:text="${spectacle.title}"></h4>
                <img class="list-group-item-text" style="float:left; max-width: 25px" src="/img/clock.png"/>
                <ul  style="float: left" class="list-inline">
                    <th:block th:object="${spectacle}">
                        <li   class="hour list-group-item-text" th:each="date : *{dates}" th:value="${date.key}"  th:text="${#dates.format(date.value, 'HH:mm')}">

                        </li>
                    </th:block>
                </ul>
                <div style="clear: both"></div>
            </a>

    </div>



</div>

<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/repertuar.js"></script>

</body>
</html>
